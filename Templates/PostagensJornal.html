{% extends "Index.html" %}
{% load static %}

{% block main %}
<div class="container">
<div class="row"> 
<div class="mt-2 m-auto col-11 ">
    <div class="card col-12 mb-3 text-light" style="background-color: #181818">
      <img src="{{ postagem.imagem.url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{postagem.titulo}}</h5>
        <p class="card-text">{{postagem.descricao}}</p>
        <p class="card-text"><small> Postado em {{postagem.datatime}} por {{postagem.solicitante.patente}} {{postagem.solicitante.username}}</small></p>
      </div>
    </div>
    <div class="container card shadow mb-3" style="background-color: #181818">
      <div class="container m-2 mt-3 text-light">
          {{postagem.texto | safe }}
      </div>
    </div>
</div>

</div>
</div>
{% endblock main %}
